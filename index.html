<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Pizzeria</h1>
    <hr />
    <h2>Make your pizza choices below and then click the button to order.</h2>

    <p>Size of Pizza: <input id="size" type="text" /></p>
    <p>First Topping: <input id="first" type="text" /></p>
    <p>Second Topping: <input id="second" type="text" /></p>

    <p><button id="btn">Place Order</button></p>

    <hr />
    <!-- placeholder for pizza image-->
    <p id="pizza-out"></p>
    <p id="bot-img"></p>
  </body>
</html>
